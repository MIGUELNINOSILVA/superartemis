<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Front superartemis - Categorias</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header>
    <a href="#">Logo</a>
    <nav>
      <a href="#">Categorias</a>
      <a href="./clientes/clientes.html">Clientes</a>
      <a href="#">Empleados</a>
    </nav>
  </header>
  <main>
    <h2>Contenido - Categorias</h2>
    <div class="container">
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary modal-categoria" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Agregar nueva categoria
      </button>
      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Img</th>
            <th scope="col">Details</th>
          </tr>
        </thead>
        <tbody id="categoriaContent">
        </tbody>
      </table>
    </div>
  </main>


  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar Categoria</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="agregarCategoriaForm">
            <div class="mb-3">
              <label for="nombreCategoriaForm" class="form-label">Nombre Categoria</label>
              <input type="text" class="form-control" id="nombreCategoriaForm" aria-describedby="nombreCategoria" placeholder="Nombre Categoria" required>
            </div>
            <div class="mb-3">
              <label for="descripcionCategoriaForm" class="form-label">Nombre Categoria</label>
              <input type="text" class="form-control" id="descripcionCategoriaForm" aria-describedby="descripcionCategoriaForm" placeholder="Descripcion Categoria" required>
            </div>
            <div class="mb-3">
              <label for="imagenCategoriaForm" class="form-label">Imagen Categoria</label>
              <input type="text" class="form-control" id="imagenCategoriaForm" aria-describedby="imagenCategoriaForm" placeholder="Imagen Categoria" required>
            </div>
 
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
          <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </div>
      </form>
      </div>
    </div>
  </div>
  <script type="module" src="./js/categoria.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
  </script>
</body>

</html>
