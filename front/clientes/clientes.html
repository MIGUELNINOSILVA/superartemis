<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Front superartemis - Clientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
  <header>
    <a href="#">Logo</a>
    <nav>
      <a href="../index.html">Categorias</a>
      <a href="./clientes.html">Clientes</a>
      <a href="../empleados/empleados.html">Empleados</a>
    </nav>
  </header>
  <main>
    <h2>Contenido - Clientes</h2>
    <div class="container">
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary modal-categoria" data-bs-toggle="modal" data-bs-target="#agregarClienteModal">
        Agregar nuevo cliente
      </button>
      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">nombre Compañia</th>
            <th scope="col">Direccion</th>
            <th scope="col">Telefono</th>
            <th scope="col">Details</th>
          </tr>
        </thead>
        <tbody id="clienteContent">
        </tbody>
      </table>
    </div>
  </main>


  <!-- Modal -->
  <div class="modal fade" id="agregarClienteModal" tabindex="-1" aria-labelledby="agregarClienteModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar Cliente</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="agregarClienteForm">
            <div class="mb-3">
              <label for="nombreClienteForm" class="form-label">Nombre Cliente</label>
              <input type="text" class="form-control" id="nombreClienteForm" aria-describedby="nombreClienteForm" placeholder="Nombre Cliente" required>
            </div>
            <div class="mb-3">
              <label for="nombreCompaniaClienteForm" class="form-label">Nombre Compañía</label>
              <input type="text" class="form-control" id="nombreCompaniaClienteForm" aria-describedby="nombreCompaniaClienteForm" placeholder="Nombre Compañía" required>
            </div>
            <div class="mb-3">
              <label for="direccionClienteForm" class="form-label">Dirección Cliente</label>
              <input type="text" class="form-control" id="direccionClienteForm" aria-describedby="direccionClienteForm" placeholder="Dirección Cliente" required>
            </div>
            <div class="mb-3">
              <label for="telefonoClienteForm" class="form-label">Telefono Cliente</label>
              <input type="tel" class="form-control" id="telefonoClienteForm" aria-describedby="telefonoClienteForm" placeholder="Telefono Cliente" required>
            </div>
 
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
          <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </div>
      </form>
      </div>
    </div>
  </div>

  <!-- Modal -->
<div class="modal fade" id="editarClienteModal" tabindex="-1" aria-labelledby="editarClienteModal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Editar Categoria</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="editarCategoriaForm">
          <div class="mb-3">
            <input type="text" class="form-control" id="nombreClienteFormEdit" aria-describedby="nombreClienteFormEdit" placeholder="Nombre Cliente">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" id="nombreCompaniaClienteFormEdit" aria-describedby="nombreCompaniaClienteFormEdit" placeholder="Nombre Compañía">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" id="direccionClienteFormEdit" aria-describedby="direccionClienteFormEdit" placeholder="Direccion Cliente">
          </div>
          <div class="mb-3">
            <input type="number" class="form-control" id="telefonoClienteFormEdit" aria-describedby="telefonoClienteFormEdit" placeholder="Telefono Cliente">
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-warning">Actualizar</button>
      </div>
    </form>
    </div>
  </div>
</div>
  <script type="module" src="./clientes.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
  </script>
</body>

</html>
